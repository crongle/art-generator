<!DOCTYPE html>

<head>
  <title>
    art-gen
  </title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

  <div class="main-container">
    <div class="canvas-controls">
      <input id="grid-width" value="10"></input>
      <input id="grid-height" value="10"></input>
      <div id="generate-grid" onclick="canvas.draw();">generate</div>
      <div id="start-auto-generate" onclick="controller.startAuto();">auto generate start</div>
      <div id="stop-auto-generate" onclick="controller.stopAuto();">auto generate stop</div>
    </div>
    <div id="canvas">
    </div>
  </div>


  <script src="script.js"></script>
</body>
